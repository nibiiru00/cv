<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Inputs</title>
  </head>
  <body>
    <h1>Vrste Inputa</h1>
    <form class="" action="index.html" method="post">
<label>Obični Text Input:</label>
      <input type="text" name="" value=""><br><br>
      <label>Input za gumb:</label>
      <input type="button" name="" value="Pošalji"><br><br>
      <label>Input za boju:</label>
      <input type="color" name="" value=""><br><br>
      <label>Input za checkbox:</label>
      <input type="checkbox" name="" value=""><br><br>
      <label>Input za datum:</label>
      <input type="date" name="" value=""><br><br>
      <label>Input za email:</label>
      <input type="email" name="" value=""><br><br>
      <label>Input za file upload:</label>
      <input type="file" name="" value=""><br><br>
      <label>Input za password</label>
      <input type="password" name="" value=""><br><br>
      <label>Input za range (raspon):</label>
      <input type="range" name="" value=""><br><br>
      <label>Input za radio:</label>
      <input type="radio" name="" value=""><br><br>
      <label>Input za broj:</label>
      <input type="number" name="" value=""><br><br>
    </form>
  </body>
</html>
